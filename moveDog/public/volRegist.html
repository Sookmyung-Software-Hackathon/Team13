<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moveDog : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.jpg" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="제목을 입력하세요..."></textarea>
        
        <select class="city">
            <option value="미국-LA">미국-LA</option>
            <option value="미국-뉴욕">미국-뉴욕</option>
            <option value="미국-시애틀">미국-시애틀</option>
            <option value="유럽-독일">유럽-독일</option>
            <option value="유럽-프랑스">유럽-프랑스</option>
            <option value="캐나다-밴쿠버">캐나다-밴쿠버</option>
            <option value="캐나다-토론토">캐나다-토론토</option>
        </select>

        <select class="airline">
            <option value="대한항공">대한항공</option>
            <option value="에어캐나다">에어캐나다</option>
            <option value="아시아나">아시아나</option>
            <option value="델타항공">델타항공</option>
        </select>

        <input class="address" placeholder="연락처를입력하세요"></input>
        
        <select class="recruit">
            <option value="모집중">모집중</option>
            <option value="모집완료">모집완료</option>
        </select>
        
        <textarea type="text" class="article" placeholder="내용을 입력하세요..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/volRegist.js"></script>

</body>
</html>
